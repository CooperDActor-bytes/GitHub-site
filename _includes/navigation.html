{% assign navPages = site.pages | where:"navigation","true" | sort: "navigationOrder" %}

<nav class="UnderlineNav">
    <div class="UnderlineNav-body">
        <a href="/" role="tab" title="Home" class="UnderlineNav-item">Home</a>
        {% for page in navPages %}
            <a href="{{ page.url }}" role="tab" title="{{ page.title }}" class="UnderlineNav-item">{{ page.title }}</a>
        {% endfor %}
    </div>
</nav>
