<h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>Blog Posts & Thoughts</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">Miscellaneous thoughts and articles by me.</p>
<div class="d-sm-flex flex-wrap gutter-condensed mb-4">
  {% for post in site.posts limit: 6 %}
    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 mb-3">
      {% include post-card.html %}
    </div>
  {% endfor %}
</div>
